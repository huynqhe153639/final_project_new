<header class="w-2 text-white d-flex justify-content-between mx-auto ">
    <!-- <img src="../app/img/optimize_featured-image.png"> -->
    <div class="image-header pt-3 ms-5">
        <img
            src="https://optimize-portal.vercel.app/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Flogo.71ef5d46.png&w=256&q=75">
    </div>
    <ul class="d-flex justify-content-start mt-2">
        <li class="pt-2 mx-3">
            <a routerLinkActive="active" routerLink="/app/profile" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}" class="text-white ">
                <i class="bi bi-person-fill fs-4 me-2"></i>
                <input routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" type="button" value="Profile">
            </a>
        </li>
        <li class="pt-2 mx-3">
            <a routerLinkActive="active" routerLink="/app/calendar" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}" class="text-white ">
                <i class="bi bi-calendar-week fs-4 me-2"></i>
                <input routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" type="button"
                    value="Calendar">
            </a>
        </li>
        <li class="pt-2 mx-3">
            <a routerLinkActive="active" routerLink="/app/shiftOffer" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}" class="text-white ">
                <i class="bi bi-window-dash fs-4 me-2"></i>
                <input routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" type="button"
                    value="Shift Offers">
            </a>
        </li>
    </ul>
    <div class=" pt-1 d-flex justify-content-end me-5 ">
        <button class="btn-bell border-0 mx-2 " (click)="OpenNotification()">
            <i class="bi bi-bell-fill fs-4">
                <div class="align-super rounded-circle border-0 me-2" style="width: 0.5rem; height:0.5rem;"></div>
            </i></button>
        <div class="mx-3 text-center mt-2">
            <div>{{this.user.name}}</div>
            <div>{{this.user.surname}}</div>
        </div>
        <div (clickOutside)='onClickedOutside($event)'>
            <app-avatar [isNavbar]="true" [user]="this.user"></app-avatar>
            <!-- <button (click)="onLogout()" class="col-1  rounded-circle btn-name text-white"
                style="width: 3rem; height:3rem;">DL</button> -->
            <button *ngIf='isOpenLogout' [routerLink]="['/login']" (click)="logout()"
                class=" position-absolute end-0  p-2 btn_logout mt-5 border border-white rounded-2 shadow  ">
                <i class="bi bi-box-arrow-right me-2"></i>Log out
            </button>
        </div>
    </div>
</header>
<app-popup  (isClosePopupEvent)="ClosePopup($event)" [isClick]="isClick"  [isOpenPopup] = "isOpenPopup" ></app-popup>
