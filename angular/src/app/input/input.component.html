<label class="font-bold" for="firstName">{{title}}</label>
<input [(ngModel)]="content" required name="{{title}}" #firstName="ngModel" type="{{typeInput}}" [ngModelOptions]="{standalone: true}" class="input border px-2"  value="" [placeholder]="title"/>
<div
    *ngIf="firstName.invalid && (firstName.touched)"
>
    <div *ngIf="firstName.errors?.required" class="red-danger">
        <ng-content></ng-content> is required.
    </div>
</div>
