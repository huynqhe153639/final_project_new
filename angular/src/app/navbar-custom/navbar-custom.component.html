<!-- <div *ngIf="isOpenNav === null">asdsa</div> -->
<ul [ngClass]="{'d-flex justify-content-start mt-2 content-link':isOpenNav===null,'open-content-link ':isOpenNav}">
    <li [ngClass]="{'pt-2 mx-3':isOpenNav===null,'w-100 mx-2 p-2 my-3  d-flex justify-content-between':isOpenNav}">
        <img src="https://optimize-portal.vercel.app/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Flogo.71ef5d46.png&w=256&q=75">
        <i class="bi bi-x fs-2 me-4"></i>
    </li>
    <li [ngClass]="{'pt-2 mx-3':isOpenNav===null,'w-100 mx-4 p-2 item-link':isOpenNav}">
        <a routerLinkActive="active" routerLink="profile" [routerLinkActiveOptions]="{exact:true}" class="text-white ">
            <i class="bi bi-person-fill fs-4 me-2"></i>
            <input routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" type="button" value="Profile">
        </a>
    </li>
    <li [ngClass]="{'pt-2 mx-3':isOpenNav===null,'w-100 mx-2 p-2 item-link':isOpenNav}">
        <a routerLinkActive="active" routerLink="calendar" [routerLinkActiveOptions]="{exact:true}" class="text-white ">
            <i class="bi bi-calendar-week fs-4 me-2"></i>
            <input routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" type="button" value="Calendar">
        </a>
    </li>
    <li [ngClass]="{'pt-2 mx-3':isOpenNav===null,'w-100 mx-2 p-2 item-link':isOpenNav}">
        <a routerLinkActive="active" routerLink="shiftOffer" [routerLinkActiveOptions]="{exact:true}" class="text-white ">
            <i class="bi bi-window-dash fs-4 me-2"></i>
            <input routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" type="button"
                value="Shift Offers">
        </a>
    </li>
</ul>
