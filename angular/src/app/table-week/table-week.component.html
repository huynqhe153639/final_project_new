<ul class="lg:flex lg:rounded-lg border boder-black rounded-3 p-0 list-style-none">
    <li *ngFor="let day of infoUpdate" class="flex-fill border-1 border-start">
        <div class="head-day ps-3 py-2 ">{{this.day[0]}}</div>
        <div *ngIf="this.changeCalendar == 1">
            <app-table-item-roster [rosters]="getItemRosterOfDay(day[1])"></app-table-item-roster>

        </div>
        <div *ngIf="this.changeCalendar == 2">
            <div class="avai-calendar">
                <app-table-item-availability [avaib]="getItemLeaveOfDay(day[1])"></app-table-item-availability>
            </div>
        </div>
        <div *ngIf="this.changeCalendar == 3">
            <div class="avai-calendar">
                <app-table-item-shift-offer [shiftList]="getItemTable(day[1])"></app-table-item-shift-offer>
            </div>
        </div>
    </li>

</ul>
