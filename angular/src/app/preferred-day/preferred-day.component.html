<div class="d-flex justify-content-center ">
    <button (click)="isAllActive()" [ngClass]="{'active':activeAll,'bg-white border-0':!activeAll}">All Day</button>
    <div>{{activeAll}}</div>
    <ng-container *ngFor="let day of days">
        <app-button [content]="day" [isActive]="isChildActive" (isAllEvent)="isBtnAllActive($event)"></app-button>
    </ng-container>
</div>
